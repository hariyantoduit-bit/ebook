<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Ebook Interaktif - Flipbook</title>

  <!-- jQuery lokal -->
  <script src="js/jquery.min.js"></script>
  <!-- Turn.js lokal -->
  <script src="js/turn.min.js"></script>

  <style>
    body { 
      background: #f0f0f0; 
      display: flex; 
      flex-direction: column;
      align-items: center; 
      margin: 0;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      margin: 15px 0;
    }

    .flipbook {
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      background: white;
      margin: 10px auto;
    }
    .flipbook img {
      width: 100%; 
      height: 100%; 
      object-fit: cover;
    }

    /* Tombol navigasi */
    .nav-buttons {
      margin: 15px 0;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 8px 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0056b3;
    }

    /* Thumbnail navigator */
    .thumbnails {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin-bottom: 20px;
      max-width: 90vw;
    }
    .thumbnails img {
      width: 60px;
      height: 80px;
      object-fit: cover;
      border: 2px solid transparent;
      cursor: pointer;
      transition: 0.2s;
    }
    .thumbnails img:hover {
      border: 2px solid #007bff;
    }
    .thumbnails img.active {
      border: 2px solid red;
    }

    /* Responsive untuk HP */
    @media (max-width: 768px) {
      .flipbook {
        width: 95vw !important;
        height: 70vh !important;
      }
      .thumbnails img {
        width: 40px;
        height: 55px;
      }
    }
  </style>
</head>
<body>
  <h1>üìñ Ebook Interaktif</h1>

  <!-- Flipbook -->
  <div class="flipbook" id="book"></div>

  <!-- Tombol navigasi -->
  <div class="nav-buttons">
    <button id="prev">‚¨ÖÔ∏è Prev</button>
    <button id="next">Next ‚û°Ô∏è</button>
  </div>

  <!-- Thumbnail navigator -->
  <div class="thumbnails" id="thumbs"></div>

  <script>
    const totalPages = 3; // ganti sesuai jumlah halaman kamu
    const book = document.getElementById("book");
    const thumbs = document.getElementById("thumbs");

    // Tambahkan halaman otomatis
    for (let i = 1; i <= totalPages; i++) {
      // flipbook page
      const page = document.createElement("div");
      const img = document.createElement("img");
      img.src = `images/page${i}.jpg`; 
      page.appendChild(img);
      book.appendChild(page);

      // thumbnail
      const thumb = document.createElement("img");
      thumb.src = `images/page${i}.jpg`;
      thumb.dataset.page = i;
      thumbs.appendChild(thumb);

      thumb.addEventListener("click", () => {
        $("#book").turn("page", i);
      });
    }

    function initFlipbook() {
      const w = Math.min(window.innerWidth * 0.9, 800); // max 800px
      const h = Math.min(window.innerHeight * 0.8, 600); // max 600px

      $("#book").turn({
        width: w,
        height: h,
        autoCenter: true,
        when: {
          turned: function(event, page) {
            // highlight thumbnail aktif
            document.querySelectorAll(".thumbnails img").forEach(t => t.classList.remove("active"));
            const activeThumb = document.querySelector(`.thumbnails img[data-page='${page}']`);
            if (activeThumb) activeThumb.classList.add("active");
          }
        }
      });
    }

    // tombol navigasi
    document.getElementById("prev").addEventListener("click", () => {
      $("#book").turn("previous");
    });
    document.getElementById("next").addEventListener("click", () => {
      $("#book").turn("next");
    });

    // init flipbook
    initFlipbook();

    // resize responsif
    $(window).on("resize", function(){
      $("#book").turn("destroy").remove(); 
      const newBook = $("<div/>", {id: "book", class: "flipbook"});
      $(".nav-buttons").before(newBook);

      for (let i = 1; i <= totalPages; i++) {
        const page = $("<div/>");
        const img = $("<img/>", {src: `images/page${i}.jpg`});
        page.append(img);
        newBook.append(page);
      }

      initFlipbook();
    });
  </script>
</body>
</html>
