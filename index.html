<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Ebook Flip – Laporan 2023</title>

  <!-- jQuery dari CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Turn.js lokal (harus ada di /js/turn.min.js) -->
  <script src="js/turn.min.js"></script>

  <style>
    body {
      background: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .flipbook {
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      background: white;
      margin: auto;
    }
    .flipbook img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Responsive untuk HP/tablet */
    @media (max-width: 768px) {
      .flipbook {
        width: 95vw !important;
        height: 70vh !important;
      }
    }
  </style>
</head>
<body>
  <div class="flipbook" id="book"></div>

  <script>
    const totalPages = 10; // jumlah halaman sesuai gambar di /images/
    const book = document.getElementById("book");

    // Tambahkan halaman otomatis
    for (let i = 1; i <= totalPages; i++) {
      const page = document.createElement("div");
      const img = document.createElement("img");
      img.src = `images/page${i}.jpg`; 
      page.appendChild(img);
      book.appendChild(page);
    }

    function initFlipbook() {
      const w = Math.min(window.innerWidth * 0.9, 800); // max 800px
      const h = Math.min(window.innerHeight * 0.8, 600); // max 600px

      $("#book").turn({
        width: w,
        height: h,
        autoCenter: true,
        gradients: true,
        acceleration: true
      });
    }

    // Inisialisasi
    initFlipbook();

    // Resize → ubah ukuran tanpa reset halaman
    $(window).on("resize", function(){
      const w = Math.min(window.innerWidth * 0.9, 800); 
      const h = Math.min(window.innerHeight * 0.8, 600); 
      $("#book").turn("size", w, h);
    });
  </script>
</body>
</html>
