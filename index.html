<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Ebook Flip – Demo Lengkap</title>

  <!-- jQuery dari CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Turn.js lokal -->
  <script src="js/turn.min.js"></script>

  <style>
    body {
      background: #ccc;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .flipbook {
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      background: white;
      margin: auto;
    }
    .flipbook img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Kontrol navigasi */
    .controls {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .nav-buttons {
      display: flex;
      gap: 20px;
    }
    .nav-buttons button {
      padding: 8px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #007BFF;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    .nav-buttons button:hover {
      background: #0056b3;
    }
    .page-indicator {
      font-size: 15px;
      font-weight: bold;
      color: #333;
    }

    /* Lompat halaman */
    .goto-page {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 5px;
    }
    .goto-page input {
      width: 50px;
      padding: 5px;
      font-size: 14px;
      text-align: center;
      border: 1px solid #aaa;
      border-radius: 4px;
    }
    .goto-page button {
      padding: 5px 12px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      background: #28a745;
      color: white;
      cursor: pointer;
    }
    .goto-page button:hover {
      background: #1e7e34;
    }

    /* Responsive untuk HP */
    @media (max-width: 768px) {
      .flipbook {
        width: 95vw !important;
        height: 70vh !important;
      }
      .nav-buttons button {
        font-size: 14px;
        padding: 6px 15px;
      }
      .page-indicator {
        font-size: 13px;
      }
      .goto-page input {
        width: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="flipbook" id="book"></div>

  <!-- Kontrol navigasi -->
  <div class="controls">
    <div class="nav-buttons">
      <button id="prevBtn">⬅ Prev</button>
      <button id="nextBtn">Next ➡</button>
    </div>
    <div class="page-indicator" id="pageIndicator">Halaman 1 dari 3</div>

    <!-- Input lompat halaman -->
    <div class="goto-page">
      <label for="pageInput">Ke halaman:</label>
      <input type="number" id="pageInput" min="1" max="3">
      <button id="goBtn">Go</button>
    </div>
  </div>

  <script>
    const totalPages = 3; // jumlah halaman
    const book = document.getElementById("book");

    // Tambahkan halaman otomatis
    for (let i = 1; i <= totalPages; i++) {
      const page = document.createElement("div");
      const img = document.createElement("img");
      img.src = `images/page${i}.jpg`; 
      page.appendChild(img);
      book.appendChild(page);
    }

    function initFlipbook() {
      const w = Math.min(window.innerWidth * 0.9, 800); 
      const h = Math.min(window.innerHeight * 0.8, 600); 

      $("#book").turn({
        width: w,
        height: h,
        autoCenter: true,
        gradients: true,
        acceleration: true
      });

      // Update indikator saat halaman berubah
      $("#book").bind("turned", function(event, page, view){
        updatePageIndicator(page);
      });

      updatePageIndicator(1);
    }

    // Update indikator
    function updatePageIndicator(currentPage) {
      document.getElementById("pageIndicator").textContent =
        `Halaman ${currentPage} dari ${totalPages}`;
    }

    // Inisialisasi
    initFlipbook();

    // Resize → ubah ukuran tanpa reset halaman
    $(window).on("resize", function(){
      const w = Math.min(window.innerWidth * 0.9, 800); 
      const h = Math.min(window.innerHeight * 0.8, 600); 
      $("#book").turn("size", w, h);
    });

    // Tombol navigasi
    $("#prevBtn").on("click", function(){
      $("#book").turn("previous");
    });
    $("#nextBtn").on("click", function(){
      $("#book").turn("next");
    });

    // Tombol "Go" lompat halaman
    $("#goBtn").on("click", function(){
      const pageNum = parseInt($("#pageInput").val());
      if (pageNum >= 1 && pageNum <= totalPages) {
        $("#book").turn("page", pageNum);
      } else {
        alert("Halaman tidak valid!");
      }
    });

    // Enter di input juga jalan
    $("#pageInput").on("keypress", function(e){
      if (e.key === "Enter") {
        $("#goBtn").click();
      }
    });
  </script>
</body>
</html>
